<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="password.css">
    <title>Admin Dashboard Passwords</title>
</head>
<body>
    <!-- Top Bar -->
    <section>
        <div class="header">
            <div class="title">
                <h1><span>Gourmet</span>Link</h1>
            </div>  
            <div class="userprofile">
                <h1>Admin Username</h1>
                <img width="48" height="48" src="https://img.icons8.com/forma-regular-filled/48/FFFFFF/guest-male.png" alt="guest-male"/>
            </div>
        </div>     
    </section>
     <!-- Sidebar left -->
     <section>
        <div class="container">
            <ul>
                <div class="accountpass-container">
                    <div class="account">
                        <a href="admindashboard.html">
                            <p>Accounts</p>
                            <img width="48" height="48" src="https://img.icons8.com/forma-regular/48/FFFFFF/create-new.png" alt="create-new"/>
                        </a>   
                    </div>
                    <div class="password">
                        <a href="#">
                            <p>Passwords</p>
                            <img width="48" height="48" src="https://img.icons8.com/forma-regular-filled/48/FFFFFF/password.png" alt="password"/>
                        </a> 
                    </div>
                </div>
                <!-- Divider Bar -->
                <div class="divider-bar"></div>
                <div class="useraction-container">
                    <div class="user-activity">
                        <a href="#">
                            <p>Users-Activity</p>
                            <img width="48" height="48" src="https://img.icons8.com/forma-regular-filled/48/FFFFFF/performance-macbook.png" alt="performance-macbook"/>
                        </a>
                    </div>
                    <div class="user-recipe">
                        <a href="#">
                            <p>Users-Recipes</p>
                            <img width="48" height="48" src="https://img.icons8.com/forma-regular/48/FFFFFF/bar-chart.png" alt="bar-chart"/>
                        </a>
                    </div>
                    <div class="recipe-ingredient">
                        <a href="#">
                            <p>Recipe-Ingredient</p>
                            <img width="48" height="48" src="https://img.icons8.com/forma-regular/48/FFFFFF/gantt-chart.png" alt="gantt-chart"/>
                        </a>
                    </div>
                    <div class="difficulty-frequency">
                        <a href="#">
                            <p>Difficulty Frequency</p>
                            <img width="48" height="48" src="https://img.icons8.com/forma-regular/48/FFFFFF/pie-chart.png" alt="pie-chart"/>
                        </a>
                    </div>
                    <div class="quantity-category">
                        <a href="#">
                            <p>Quantity-Category</p>
                            <img width="48" height="48" src="https://img.icons8.com/forma-regular/48/FFFFFF/positive-dynamic.png" alt="positive-dynamic"/>
                        </a>
                    </div>
                </div>
            </ul>
        </div>
    </section>
    <!-- Search Section -->
    <section>
        <div class="search-container">
            <div class="searchbar">
                <input type="text" placeholder="Search">
                <img width="48" height="48" src="https://img.icons8.com/forma-regular/48/FFFFFF/search.png" alt="search"/>
            </div>
            <div class="usernametag">
                <p>@usernametag</p>
                <p>@usernametag</p>
                <p>@usernametag</p>
                <p>@usernametag</p>
            </div>
            <div class="account-table">
            </div>
        </div>
    </section>
</body>
</html>
