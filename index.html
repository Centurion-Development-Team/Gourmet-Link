<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://api.fontshare.com/v2/css?f[]=general-sans@400,500,600&f[]=chillax@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./src/style.css">
    <title>Gourmet Link</title>
</head>
<body>

  <!-- Side Menu -->
    <section>
      <div class="sidemenu container">
        <div class="toggle" id="close"><a href="#"><img src="./src/png/icons8-close-96.png" alt="Close Menu"></a></div>
        <ul class="sidemenu__ul">
          <li>
            <a class="sidemenu__items" href="#">
              <img class="png" src="./src/png/icons8-home-96.png" alt="Home"/>Dashboard</a></li>
          <li>
            <a class="sidemenu__items" href="#">
              <img class="png" src="./src/png/icons8-pen-96.png" alt="My Recipes"/>My Recipes</a></li>
          <li>
            <a class="sidemenu__items" href="#">
              <img class="png" src="./src/png/icons8-heart-96.png" alt="My Favorites"/>My Favorites</a></li>
          <li>
            <a class="sidemenu__items" href="#">
              <img class="png" src="./src/png/icons8-chat-96.png" alt="My Ratings"/>My Ratings</a></li>
          <li>
            <a class="sidemenu__items" href="#">
              <img class="png" src="./src/png/icons8-settings-96.png" alt="Settings"/>Settings</a></li>
        </ul>
      </div>
      <div class="overlay" id="overlay"></div>
    </section>
  
  <!-- Top Bar -->
    <section>
      <div class="topbar container">
            <div onclick="showSidemenu()" class="toggle disp" id="open">
              <a class="topbar__item" href="#"><img src="./src/png/icons8-open-96.png" alt="Open Menu"></a></div>
            <div class="logo">
              <h1>
                <a class="topbar__logo-red" href="#">Gourmet </a>
                <a class="topbar__logo-wht" href="#">Link</a></h1></div>
            <div>
              <a class="topbar__items" href="#">Sign in<img class="png" src="./src/png/icons8-user-96.png" alt="Settings"/></a></div>
      </div>
    </section>
  
    <section>

      <!-- Search & Categories Card -->
      <div>
      <!-- Search Bar -->
        <section>
          <div class="searchbar container">
            <form class="searchbar__form">
              <input class="searchbar__input" type="text" name="" placeholder="Search...">
              <button class="searchbar__btn" type="submit">
                <img src="./src/png/icons8-search-96.png" alt=""></button>
            </form>
          </div>
      
      <!-- Categories -->
          <div class="categories">
            <ul class="categories__list">
              <li class="category-item">
                <label>
                  <span class="category__text">Small Bites</span>
                  <input type="checkbox">
                </label>
              </li>
              <li class="category-item">
                <label>
                  <span class="category__text">Dips & Spreads</span>
                  <input type="checkbox">
                </label>
              </li>
              <li class="category-item">
                <label>
                  <span class="category__text">Baked Goods</span>
                  <input type="checkbox">
                </label>
              </li>
              <li class="category-item">
                <label>
                  <span class="category__text">Savory Meals</span>
                  <input type="checkbox">
                </label>
              </li>
              <li class="category-item">
                <label>
                  <span class="category__text">Sandwiches</span>
                  <input type="checkbox">
                </label>
              </li>
              <li class="category-item">
                <label>
                  <span class="category__text">Wraps</span>
                  <input type="checkbox">
                </label>
              </li>
              <li class="category-item">
                <label>
                  <span class="category__text">Salads & Bowls</span>
                  <input type="checkbox">
                </label>
              </li>
              <li class="category-item">
                <label>
                  <span class="category__text">Pasta & Noodles</span>
                  <input type="checkbox">
                </label>
              </li>
              <li class="category-item">
                <label>
                  <span class="category__text">Grilled & Roasted</span>
                  <input type="checkbox">
                </label>
              </li>
              <li class="category-item">
                <label>
                  <span class="category__text">Cakes & Pies</span>
                  <input type="checkbox">
                </label>
              </li>
              <li class="category-item">
                <label>
                  <span class="category__text">Frozen Treats</span>
                  <input type="checkbox">
                </label>
              </li>
            </ul>
          </div>
        </section>
      </div>
    
    <!-- Carousel -->
      <section>
        <div class="container"></div>
      </section>
    </section>
  
  <!-- Footer -->
    <section>
      <div class="container"></div>
    </section>
  
  <!-- Javascript -->
    <script>
      function showSidemenu() {
        const sidemenu = document.querySelector('.sidemenu');
        const overlay = document.getElementById('overlay');
        sidemenu.style.transform = 'translateX(0)';
        overlay.style.display = 'block';
      }

      function closeSidemenu() {
        const sidemenu = document.querySelector('.sidemenu');
        const overlay = document.getElementById('overlay');
        sidemenu.style.transform = 'translateX(-600px)';
        overlay.style.display = 'none';
      }

      // Add event listeners to the open and close buttons
      document.getElementById('open').addEventListener('click', showSidemenu);
      document.getElementById('close').addEventListener('click', closeSidemenu);

      // Close the sidemenu when clicking outside of it
      document.getElementById('overlay').addEventListener('click', closeSidemenu);

      // Close the sidemenu when any item is clicked
      document.querySelectorAll('.sidemenu__items').forEach(item => {
        item.addEventListener('click', closeSidemenu);
      });

      document.addEventListener('DOMContentLoaded', function () {
          const categories = document.querySelector('.categories');
          let isScrolling;

          categories.addEventListener('scroll', function () {
              clearTimeout(isScrolling);
              categories.classList.remove('inactive-scrollbar');

              isScrolling = setTimeout(function () {
                  categories.classList.add('inactive-scrollbar');
              }, 500);
          });
      });
    </script>
</body>
</html>
