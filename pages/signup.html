<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/login-signup-style.css">
    <title>Sign Up</title>
    <script src="/src/script/enter.js" defer></script>
</head>
<body>
    <a href="login.html">
        <img class="back-button" src="https://img.icons8.com/forma-regular-filled/45/FFFFFF/back.png" alt="back"/>
    </a>
    <div class="signup-container">
        <input type="text" class="email" placeholder="Email" required>
        <input type="text" class="username" placeholder="Username" required>
        <div class="pass-container">
            <input type="password" class="pass" placeholder="Password" required>
        </div>
        <div class="confirm-pass">
            <input type="password" class="confirm" placeholder="Confirm Password" required>
        </div>
        <div class="account-actions">
            <a href="login.html">
                <span class="exist">Log in to existing Account</span>
            </a>
            <button class="sign-button">Sign up</button>
        </div>
        
        <div class="title">
            <span class="letter-g">G</span><span class="letter-l">.L</span>
        </div>
        <div class="sign-header">Create an Account<span class="continue">to continue to Gourmet Link</span></div>
    </div>
    
    <div class="footer"><p>All Rights Reserved Â© Gourmet Link 2024</p></div>
</body>
</html>
